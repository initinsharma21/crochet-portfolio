{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko's Hookwork</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce9e3, #ffd6c9);
            color: #4b2c20;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Header */
        header {
            background: rgba(255, 203, 173, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #6a4c4c;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #6a4c4c;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .logo:hover {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 111, 97, 0.8);
        }

        /* Intro Section */
        .intro {
            padding: 40px 20px;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .intro p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #4b2c20;
        }

        .intro strong {
            color: #ff6f61;
            font-weight: 600;
        }

        .shop-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6f61, #e14e45);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .shop-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 111, 97, 0.6);
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid #ff6f61;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background: rgba(255, 203, 173, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            margin-top: 60px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 1rem;
            color: #6a4c4c;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e14e45;
        }

        /* Cat-themed Animations */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes sway {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Cat Ears */
        .cat-ears {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: #ffcbad;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: sway 3s infinite ease-in-out;
        }

        /* Cat Tail */
        .cat-tail {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 300px;
            background: #ffcbad;
            border-radius: 50%;
            transform: rotate(-45deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: sway 4s infinite ease-in-out;
        }

        /* Floating Paw Prints */
        .paw-print {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url("{% static 'images/paw-print.png' %}");
            background-size: cover;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }

        .paw-print-1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .paw-print-2 {
            top: 30%;
            left: 80%;
            animation-delay: 2s;
        }

        .paw-print-3 {
            top: 60%;
            left: 20%;
            animation-delay: 4s;
        }

        /* Hover Effects for Buttons */
        .cat-button {
            position: relative;
            overflow: hidden;
        }

        .cat-button::after {
            content: 'üêæ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cat-button:hover::after {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo">
            Neko's Hookwork
        </h1>
    </header>

    <section class="intro">
        <p>Welcome to <strong>Neko's Hookwork</strong> ‚Äì a collection of handcrafted crochet pieces made with love and creativity. Explore our unique designs, each stitch woven with passion.</p>
        <a href="#" class="shop-button cat-button">Shop Now</a>
    </section>

    <section class="gallery">
        <div><img src="{% static 'images/image6.jpeg' %}" alt="Crochet Image 1"></div>
        <div><img src="{% static 'images/image2.jpeg' %}" alt="Crochet Image 2"></div>
        <div><img src="{% static 'images/image3.jpeg' %}" alt="Crochet Image 3"></div>
        <div><img src="{% static 'images/image4.jpeg' %}" alt="Crochet Image 4"></div>
        <div><img src="{% static 'images/image5.jpeg' %}" alt="Crochet Image 5"></div>
        <div><img src="{% static 'images/image1.jpeg' %}" alt="Crochet Image 6"></div>
    </section>

    <footer>
        <p>Follow us on Instagram: <a href="https://www.instagram.com/nekos_hookwork">@nekos_hookwork</a></p>
    </footer>

    <!-- Cat-themed Decorations -->
    <div class="cat-ears"></div>
    <div class="cat-tail"></div>
    <div class="paw-print paw-print-1"></div>
    <div class="paw-print paw-print-2"></div>
    <div class="paw-print paw-print-3"></div>
</body>

</html>
